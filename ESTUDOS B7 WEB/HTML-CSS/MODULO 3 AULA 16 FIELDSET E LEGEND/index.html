<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset e legend</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>fieldset e legend</h1>
    <form method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome: <br>
                <input type="text" name="name">
            </label><br>
            <label>
                Sobrenome: <br>
                <input type="text" name="name">
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa: <br>
                <input type="text" name="companyname">
            </label><br>
            <label>
                Cargo na empresa: <br>
                <input type="text" name="companyjobtitle">
            </label>
        </fieldset>
        <input type="submit" value="Cadastrar">


    </form>
    
</body>
</html>
