<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;       
    }
    a:visited {
        color: darkred;
    }
    a:hover {
        color: black;
        text-decoration: underline;
    }
    a:active {
        color: yellow;
    }
    a::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
    }
</style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UC5Ey_qnHvCntC3BnNZRwLfA">Meu Youtube</a></li>
        <li> <a href="https://open.spotify.com/intl-pt">Spotify da minha mulher</a></li>
        <li><a href="https://www.instagram.com">Meu instagram</a></li>
    </ul>
    
</body>
</html>
